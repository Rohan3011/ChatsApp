<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <!-- chat input -->
    <div id="chatField" class="bg-primary w-full">
        <form id="chat-form" class="w-full flex flex-col border border-neutral-500 p-4 mt-auto mb-1">
            <!-- toolbar -->
            <header class="toolbar">
                <div class="group">
                    <button type="button" class="editor-btn" data-element="bold">
                        <i class="fa fa-bold"></i>
                    </button>
                    <button type="button" class="editor-btn" data-element="Italic">
                        <i class="fa fa-italic"></i>
                    </button>
                    <button type="button" class="editor-btn" data-element="strikethrough">
                        <i class="fa fa-strikethrough"></i>
                    </button>
                </div>
                <div class="group">
                    <button type="button" class="editor-btn" data-element="createLink">
                        <i class="fa fa-link "></i>
                    </button>
                </div>
                <div class="group">
                    <button type="button" class="editor-btn" data-element="insertOrderedList">
                        <i class="fa fa-list-ol "></i>
                    </button>
                    <button type="button" class="editor-btn" data-element="insertUnorderedList">
                        <i class="fa fa-list-ul"></i>
                    </button>
                </div>
                <div class="group">
                    <button type="button" class="editor-btn" data-element="createLink">
                        <i class="fa fa-link "></i>
                    </button>
                </div>

                <div class="group">
                    <button type="button" class="editor-btn" data-element="showCode">
                        <i class="fa fa-code "></i>
                    </button>
                </div>
            </header>


            <!-- input field -->
            <section class="w-full flex flex-col">
                <!-- <input contenteditable class="grow bg-primary outline-none p-1 rounded text-lg text-slate-100 font-medium"
              id="msg" type="text" placeholder="Enter Message" required autocomplete="off" /> -->

                <iframe id="msg" name="richTextEditor" class="w-full h-20 text-white text-lg outline-none">
                </iframe>

                <div class="footer w-full flex">

                    <div class="toolbar grow">
                        <div class="group">
                            <button type="button" class="editor-btn" data-element="showCode">
                                <i class="fa fa-plus "></i>
                            </button>
                        </div>

                        <div class="group">
                            <button type="button" class="editor-btn" data-element="showCode">
                                <i class="fa fa-face"></i>
                            </button>
                            <button type="button" class="editor-btn" data-element="mention">
                                <i class="fa fa-at"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn px-4 py-1"><i class="fas fa-paper-plane"></i> Send<button>
                </div>

        </form>
        </section>

    </div>

</body>

</html>
