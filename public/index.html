<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/output.css" />
	<title>ChatsApp</title>
</head>

<body class="pt-32 bg-gradient-to-r from-zinc-700 to-neutral-700">
	<div class="w-full p-4 m-4 max-w-md rounded bg-primary ">
		<header class="p-4 w-full text-white font-bold  text-5xl">
			<h1 class=" w-full flex justify-center space-x-2"><i class="logo">
					<img src="chatsapp.svg" alt="logo">
				</i>
				<span>ChatsApp</span>
			</h1>
		</header>
		<main class="">
			<form action="chat.html" class="flex flex-col gap-4">
				<div class="flex flex-col">
					<label class="input-label" for="username">Username</label>
					<input class="input-cell" type="text" name="username" id="username" placeholder="Enter username..."
						required />
				</div>
				<div class="flex flex-col">
					<label for="room" class="input-label">Room</label>
					<select name="room" id="room" class="input-cell">
						<option value="JavaScript">JavaScript</option>
						<option value="Python">Python</option>
						<option value="PHP">PHP</option>
						<option value="C#">C#</option>
						<option value="Ruby">Ruby</option>
						<option value="Java">Java</option>
					</select>
				</div>
				<button type="submit" class="submit-btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
